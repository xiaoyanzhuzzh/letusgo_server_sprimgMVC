<div class="container">
  <div class="panel panel-warning">
    <div class="panel-heading">
      <h3 class="text-center text-success">
        <strong>Let's Go</strong>&nbsp;&nbsp;购物列表
      </h3>
    </div>
    <div class="panel-body" id="cartItems">
      <div class="panel panel-success">
        <div class="panel-body">
          <div class="row">
            <div class="col-md-2 form-group">名称</div>
            <div class="col-md-2 form-group">单价(元)</div>
            <div class="col-md-4 form-group">数量(可随意加减)</div>
            <div class="col-md-2 form-group">小计(元)</div>
            <div class="col-md-2 form-group">删除</div>
          </div>
        </div>
      </div>

      <div class="panel panel-default" ng-repeat="cartItem in cartItems">
        <div class="panel-heading">{{cartItem.item.category}}</div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-2 form-group" ng-show="false">{{cartItem.item.id}}</div>
            <div class="col-md-2 form-group">{{cartItem.item.name}}</div>
            <div class="col-md-2 form-group">{{(cartItem.item.price).toFixed(2)}}/{{cartItem.item.unit}}</div>
            <div class="col-md-4 form-group">
            <button class="addButton">
              <span class="glyphicon glyphicon-plus" ng-click="addCartItemNumber(cartItem)"></span>
            </button>
            <input type="text" ng-model="cartItem.number" ng-pattern="/^\d+$/" ng-change="changeCartItemNumber(cartItem)">
            <button class="reduceButton" ng-click="reduceCartItemNumber(cartItem)">
              <span class="glyphicon glyphicon-minus"></span>
            </button>
            </div>
            <div class="col-md-2 form-group text-success">{{(cartItem.number * cartItem.item.price).toFixed(2)}}</div>
            <div class="col-md-2 form-group">
            <button class="trash">
            <span class="glyphicon glyphicon-trash" ng-click="deleteCartItem(cartItem)"></span>
            </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="panel panel-success">
      <div class="panel-body">
        <div class="row">
          <div class="col-md-2 text-info">
            <h4>总数：{{totalNumber}}
                <span class="text-danger"></span>
            </h4>
          </div>
          <div class="col-md-2 text-info">
            <h4>总计：{{total.toFixed(2)}}
                <span class="text-danger"></span>
            </h4>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="text-right">
    <p><a ng-href="#/cartPayList" class="btn btn-info btn-lg" role="button">亲，结算吧，会有惊喜哦！</a></p>
  </div>
</div>
